<!doctype html>
<html lang="en">
<!--head--> 
<include file="Public:head" />
<!--//head-->
<body class=" theme-blue">
    <!--top--> 
    <include file="Public:top" />
    <!--//top-->
    <!--nav-->
    <include file="Public:nav" />
    <!--//nav-->
    <!--content-->
    <div class="content">
        <div class="header"><h1 class="page-title">Edit Case</h1></div>
        <div class="main-content">
            <div class="panel panel-default">
            <p class="panel-heading no-collapse">Edit Case</p>
            <div class="panel-body">
            <form action="__MODULE__/Case/uptCase" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" value="{$case.case_title}" name='case_title' class="form-control span12">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="text" value="{$case.case_time}" class="form-control span12" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="case_content" class="form-control span12" style="min-width:100%;max-width:100%"> {$case.case_content}</textarea>
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <div id="preview">
                        <img id="imghead" border="0" src="{$Think.const.IMG_UPLOAD}{$case.case_small_photo}" height="150" onclick="$('#previewImg').click();">
                    </div>
                    <input type="file" name="case_photo" onchange="previewImage(this)" style="display: none;" id="previewImg">
                    <label style="margin-top: 10px;color:#ff0000;">Picture scale should be 3:2</label>
                </div>
                <notempty name='error_msg'>
                <div class="form-group"><label style="color:#ff0000;">{$error_msg}</label></div>
                </notempty>
                <div class="form-group">
                    <input type="hidden" name="case_id" value="{$case.case_id}">
                    <input class="" type="submit" value="Update">
                    <input class="" type="reset" value="Reset">
                </div>
                <div class="clearfix"></div>
            </form>
            </div>
            </div>
        </div>
    </div>
    <script src="{$Think.const.ADMIN_JS_URL}case.photo.js" type="text/javascript"></script>
</body></html>
