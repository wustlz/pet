<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<link rel='icon' href='{$Think.const.IMG_URL}pet.ico' type='image/x-ico' />
<style type="text/css">
.contact_info{
	margin-top: 10px;
	margin-left: 20px;
	color: #ff0000;
	font-size: 1.5em; 
}
</style>
</head>
<body> 
<!--header-->	
<include file="Public:header" />
<!--//header-->
<div class="banner-head">
	<div class="banner-1"><input type="hidden" id='page_index' value="5" /></div>
		<div class="container">
			<h1>Contact</h1>	
		</div>
</div>
<!--content-->
<div class="container">
	<notempty name='back_info'>
		<foreach name="back_info" item="info" key="k" >
			<div class='contact_info'>{$info}</div>
		</foreach>
	</notempty>
	<div class="contact">
		<div class="contact-form">
			<div class="col-md-8 contact-grid">
				<form action="__CONTROLLER__/contact" method="post">	
					<input type="text" name="contact_name" placeholder="Name">
					<input type="text" name="contact_email" placeholder="Email">
					<input type="text" name="contact_subject" placeholder="Subject">
					<textarea name="contact_content" placeholder="Message" required=""></textarea>
					<div class="send">
						<input type="submit" value="Send">
					</div>
				</form>
			</div>
			<div class="col-md-4 contact-in">
				<h2>Get In Touch With Us</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
				<div class="address-grid">
					<h5>Address</h5>
					<p><b>University of Wales Trinity Saint David</b></p>
					<p>TL {$index_phone}</p>
					<a href="mailto:lzwust@mail.com">lzwust@mail.com</a>
				</div>
			</div>	
			<div class="clearfix"> </div>
		</div>
		<div class="map">
<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4057572.793691796!2d-46.55618190500178!3d-6.711931372960014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92d82ab73299951b%3A0xd604633f89a20a97!2sCarolina+-+MA%2C+Brazil!5e0!3m2!1sen!2sin!4v1435910156446" allowfullscreen=""></iframe>	 -->		
		</div>
	</div>
</div>
<!--footer-->
<include file="Public:footer" />
 <!--//footer-->
</body>
</html>
